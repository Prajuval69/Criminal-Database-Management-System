<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crime Records</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            ;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .add-crime {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        .add-crime:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .actions a {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }
        .edit {
            background: #28a745;
            color: white;
        }
        .edit:hover {
            background: #218838;
        }
        .delete {
            background: #dc3545;
            color: white;
        }
        .delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crime Records</h2>
        <a href="/crime/new" class="add-crime">➕ Add Crime</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="crime : ${crimes}">
                    <td th:text="${crime.id}"></td>
                    <td th:text="${crime.type}"></td>
                    <td th:text="${crime.description}"></td>
                    <td th:text="${crime.date}"></td>
                    <td th:text="${crime.location}"></td>
                    <td class="actions">
                        <a th:href="@{/crime/edit/{id}(id=${crime.id})}" class="edit">✏️ Edit</a>
                        <a th:href="@{/crime/delete/{id}(id=${crime.id})}" class="delete" onclick="return confirm('Are you sure?');">❌ Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
